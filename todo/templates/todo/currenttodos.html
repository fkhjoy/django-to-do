{% extends 'todo/base.html' %}

{% block content %}
<h1>Current To Dos</h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
        {% if todo.description %} - {{ todo.description }} {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
